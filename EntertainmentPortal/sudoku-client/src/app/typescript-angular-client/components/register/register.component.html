<div class="signup-form">
		<h2>Register</h2>
    <p class="hint-text">Create your account. It's free and takes just a minute.</p>
    <form [formGroup]="registerGroup" autocomplete="off" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group required">
            <label>Name</label>
            <input class="form-control" formControlName="name" placeholder="Name">
            <label class="text-danger" *ngIf="registerGroup.get('name')?.touched && registerGroup.get('name').errors?.required">This field is mandatory.</label>
        </div>
        <div class="form-group required">
          <label>Email</label>
          <input class="form-control" formControlName="email" placeholder="Email">
          <label class="text-danger" *ngIf="registerGroup.get('email')?.touched && registerGroup.get('email').errors?.required">This field is mandatory.</label>
         </div>
         <div formGroupName="passwords">
            <div class="form-group required">
                <label>Password</label>
                <input class="form-control" formControlName="password" placeholder="Password">
                <label class="text-danger" *ngIf="registerGroup.get('password')?.touched && registerGroup.get('password').errors?.required">This field is mandatory.</label>
               </div>
               <div class="form-group required">
                <label>Confirm Password</label>
                <input class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
                <label class="text-danger" *ngIf="registerGroup.get('confirmPassword')?.touched && registerGroup.get('confirmPassword').errors?.required">This field is mandatory.</label>
                <label class="text-danger" *ngIf="registerGroup.get('passwords.confirmPassword').touched && registerGroup.get('passwords.confirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>
               </div>
         </div>
         <div class="form-row">
           <div class="form-group col-md8 offset-md">
             <button type="submit" class="btn btn-success btn-lg btn-block">Registration</button>
           </div>
         </div>
      </form>
      <div class="text-center">Already have an account? <a routerLink="/signIn">Sign in</a></div>
</div>
